<!DOCTYPE html>
<html lang="en" id="gd-downslide">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/7.0.0/markdown-it.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
    
    <script src="//ugotsta.github.io/gitdown/js/sanitizer.js"></script>
    <script src="//ugotsta.github.io/gitdown/js/gitdown.js"></script>
    
    <link rel="stylesheet" type="text/css" href="//ugotsta.github.io/gitdown/css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>DownSlide</title>
</head>

<body id="custom">
    <div id="wrapper">
    </div>

    <script>
        jQuery(document).ready(function() {
        
            // attach the plugin to an element
            $('#wrapper').gitdown( {'title': 'DownSlide',
                                    'content': 'README.me',
                                   } );
            
            $(document).keyup(function(e) {
                if( e.which == 37 || e.which == 100 ) {
                    var $prev = $('.toc a.current').prev()[0];
                    if (typeof $prev === "undefined") {
                        $('.toc a:last-child')[0].click();
                    } else $prev.click();
                } else if (e.keyCode === 39 || e.which == 102 ) {
                    var $next = $('.toc a.current').next()[0];
                    if (typeof $next === "undefined") {
                        $('.toc a:first-child')[0].click();
                    } else $next.click();
                }
            })
        
        });
    </script>
</body>

</html>
